<div class="modal fade" id="shareNoteModal" tabindex="-1" aria-labelledby="shareNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header bg-light">
              <h5 class="modal-title" id="shareNoteModalLabel">
                  <i class="fas fa-share-alt me-2"></i>Share Note
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
              <form id="shareNoteForm">
                  <input type="hidden" id="noteIdToShare">
                  <div class="mb-4">
                      <label for="shareEmail" class="form-label">
                          <i class="fas fa-envelope me-2"></i>Recipient Email
                      </label>
                      <input type="email" class="form-control form-control-lg" id="shareEmail" 
                             placeholder="Enter recipient's email address" required>
                  </div>
                  <div class="mb-4">
                      <label for="shareMessage" class="form-label">
                          <i class="fas fa-comment-alt me-2"></i>Message
                      </label>
                      <textarea class="form-control" id="shareMessage" rows="3" 
                                placeholder="Add a personal message (optional)"></textarea>
                  </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="canEdit" name="can_edit">
                      <label class="form-check-label" for="canEdit">
                          <i class="fas fa-edit me-2"></i>Allow recipient to edit this note
                      </label>
                  </div>
              </form>
          </div>
          <div class="modal-footer bg-light">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  <i class="fas fa-times me-2"></i>Cancel
              </button>
              <button type="button" class="btn btn-primary" id="shareNoteBtn">
                  <i class="fas fa-paper-plane me-2"></i>Share
              </button>
          </div>
      </div>
  </div>
</div>
