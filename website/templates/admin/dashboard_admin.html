{% extends 'admin/base_admin.html' %} 

{% block load_css %}
<style>
    .chart-container {
        width: 100%;
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content p-4 flex-grow-1">
    <!-- Hàng hiển thị 3 box thống kê -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3 mb-md-0">
            <div class="border rounded p-3 text-center">
                <div class="fw-bold">Total User</div>
                <div>{{total_users}}</div>
            </div>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
            <div class="border rounded p-3 text-center">
                <div class="fw-bold">Total Content</div>
                <div>{{total_notes}}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="border rounded p-3 text-center">
                <div class="fw-bold">Active session</div>
                <div>50</div>
            </div>
        </div>
    </div>    
      <!-- Hàng hiển thị biểu đồ thống kê -->
    <div class="row">
        <!-- Notes Created Chart -->
        <div class="col-md-6 mb-4 text-center">
            <!-- Tiêu đề bên ngoài khối, căn giữa -->
            <h5 class="fw-bold mb-3">Total Notes Over Time</h5>
            <!-- Khối nội dung full-width cột -->
            <div class="border rounded p-3">
                <div id="notes-chart" class="chart-container"></div>
            </div>
        </div>
        <!-- User Accounts Chart -->
        <div class="col-md-6 mb-4 text-center">
            <!-- Tiêu đề bên ngoài khối, căn giữa -->
            <h5 class="fw-bold mb-3">Total User Accounts Over Time</h5>
            <!-- Khối nội dung full-width cột -->
            <div class="border rounded p-3">
                <div id="accounts-chart" class="chart-container"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block load_js %}
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    const notesChartData = {{ notes_chart_data|safe }};
    const accountsChartData = {{ accounts_chart_data|safe }};
</script>
<script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
{% endblock %}
