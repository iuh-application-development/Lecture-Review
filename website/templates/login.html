<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <div class="container py-4">
        <div class="header-section d-flex justify-content-between align-items-center">
            <a href="/" class="nav-link text-dark">
                <h4>Lecture Notes</h4>
            </a>
            <div>
                <a href="/register" class="btn btn-outline-dark me-2">Sign Up</a>
                <a href="#" class="btn btn-dark">About us</a>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row align-items-center">
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <div style="border-radius: 10px; padding: 20px;">
                    <img src="{{ url_for('static', filename='images/login-register.jpg') }}" alt="Illustration"
                        class="img-fluid" style="max-height: 600px" />
                </div>
            </div>

            <div class="col-md-6">
                <h2 class="mb-4 text-center">Sign In</h2>
                <div class="p-4" style="border: 2px solid #ccc; border-radius: 10px;">
                    <form id="loginForm" onsubmit="validateForm(event)">
                        <div id="error-message" class="text-danger text-center mt-3"></div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your email" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-dark w-25" style="display: block; margin: 0 auto;">
                            Sign In
                        </button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Don't have an account?
                        <a href="/register">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
