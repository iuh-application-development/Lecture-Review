<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page { size: A4; margin: 20mm; }
    
        body {
            font-family: "Times New Roman", serif;
            color: #333; line-height: 1.5;
        }
        .pdf-title {
            font-size: 28pt;
            text-align: center;
            margin-bottom: 20px;
        }
    
        h2, h3, h4 { margin: 1em 0 0.5em; }
    
        p { font-size: 12pt; margin: 0.5em 0; }
    
        .code-block {
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: Consolas, monospace;
            font-size: 10pt;
            overflow-x: auto;
            margin: 1em 0;
        }
        .code-block code {
            white-space: pre-wrap;
        }
    
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #666;
            padding: 6px;
            font-size: 11pt;
        }

        math, mrow, mi, mo, mn {
            font-size: 12pt;
            font-family: "Times New Roman", serif;
        }

        .math {
            text-align: center;
            margin: 1em 0;
        }
    
        /* danh s√°ch */
        ul, ol { margin:0.5em 0 0.5em 1.5em; }
        ul.checklist { list-style:none; padding:0; }
        ul.checklist li { margin:0.3em 0; }
      </style>
    {% if mathjax %}
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
</head>
<body>
    {{ content | safe }}
</body>
</html>
