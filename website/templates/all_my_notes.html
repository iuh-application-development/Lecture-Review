{% extends 'base.html' %} {% block content %}
<div class="content p-4 flex-grow-1">
    <!-- Filter bar -->
    <div class="filter-bar mb-4 d-flex align-items-center gap-4">
        <div class="d-flex align-items-center gap-1">
            <label>Color:</label>
            <select class="form-select form-select-sm">
                <option>All Colors</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Purple</option>
            </select>
        </div>
        <div class="d-flex align-items-center gap-1">
            <label>Date:</label>
            <select class="form-select form-select-sm">
                <option>All Time</option>
                <option>Last 7 days</option>
                <option>Last month</option>
            </select>
        </div>
        <button class="btn btn-outline-dark d-flex align-items-center gap-1">
            <i class="bi bi-sort-down"></i>
            <span>Sort by Date</span>
        </button>
    </div>

    <!-- Note cards (ví dụ) -->
    <div class="d-flex flex-wrap gap-3 mb-4">
        <div class="note-card note-blue p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <a href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-share-fill"></i> Share</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-fill"></i> Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash3-fill"></i> Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
        <div class="note-card note-green p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <a href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-share-fill"></i> Share</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-fill"></i> Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash3-fill"></i> Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
        <div class="note-card note-purple p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <a href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-share-fill"></i> Share</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-fill"></i> Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash3-fill"></i> Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
    </div>
    
    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center custom-pagination">
            <li class="page-item">
                <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
            </li>
        </ul>
    </nav>

    <button type="button" class="btn btn-dark rounded-circle position-fixed"
        style="bottom: 30px; right: 30px; width: 50px; height: 50px;" data-bs-toggle="modal"
        data-bs-target="#createNoteModal">
        +
    </button>
</div>
{% endblock %}
