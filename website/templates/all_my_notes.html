{% extends 'base.html' %} {% block content %}
<div class="content p-4 flex-grow-1">
    <!-- Filter bar -->
    <div class="filter-bar mb-4 d-flex align-items-center gap-4">
        <div class="d-flex align-items-center gap-1">
            <label>Color:</label>
            <select class="form-select form-select-sm">
                <option>All Colors</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Purple</option>
            </select>
        </div>
        <div class="d-flex align-items-center gap-1">
            <label>Date:</label>
            <select class="form-select form-select-sm">
                <option>All Time</option>
                <option>Last 7 days</option>
                <option>Last month</option>
            </select>
        </div>
        <button class="btn btn-outline-dark d-flex align-items-center gap-1">
            <i class="bi bi-sort-down"></i>
            <span>Sort by Date</span>
        </button>
    </div>

    <!-- Note cards -->
    <div id="myNotesContainer" data-limit="15" class="d-flex flex-wrap gap-3 mb-5">
        <!-- Các note card sẽ được hiển thị ở đây -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center custom-pagination">
            <!-- Các nút phân trang sẽ được tạo động bởi JS -->
        </ul>
    </nav>

    <button type="button" class="btn btn-dark rounded-circle position-fixed"
        style="bottom: 30px; right: 30px; width: 50px; height: 50px;"
        data-bs-toggle="modal" data-bs-target="#createNoteModal">
        +
    </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Hàm gọi API và cập nhật giao diện note theo trang
    function fetchNotes(page = 1) {
        const container = document.getElementById('myNotesContainer');
        const limit = container.getAttribute('data-limit') 
            ? parseInt(container.getAttribute('data-limit')) 
            : 15;

        fetch(`/api/notes-paginate?page=${page}&limit=${limit}`)
            .then(response => response.json())
            .then(res => {
                const data = res.data; 

                // Hiển thị note
                container.innerHTML = '';
                data.notes.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = `note-card ${note.color} position-relative p-3`;
                    noteCard.innerHTML = `
                        <div class="note-header d-flex justify-content-between align-items-start pb-1">
                            <strong><em>${note.title}</em></strong>
                            <div class="dropdown">
                                <button class="btn btn-link p-0 border-0" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item edit-note" href="#"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editNoteModal"
                                            data-note-id="${note.id}"
                                            data-note-color="${note.color}"
                                            data-note-title="${note.title}"
                                            data-note-content="${note.content}">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="bi bi-share-fill"></i> Share
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-danger" href="#">
                                            <i class="bi bi-trash3-fill"></i> Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-separator"></div>
                        <p class="mt-2">${note.content}</p>
                    `;
                    container.appendChild(noteCard);
                });

                // Cập nhật giao diện phân trang
                updatePagination(data.page, data.total_pages);
            })
            .catch(error => console.error('Error fetching notes:', error));
    }

    // Hàm tạo giao diện phân trang
    function updatePagination(currentPage, totalPages) {
        const paginationContainer = document.querySelector('.pagination.custom-pagination');
        paginationContainer.innerHTML = '';

        // Nút Previous
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage <= 1 ? 'disabled' : ''}`;
        const prevLink = document.createElement('a');
        prevLink.className = 'page-link';
        prevLink.href = '#';
        prevLink.innerHTML = '<i class="bi bi-chevron-left"></i>';
        prevLink.addEventListener('click', function (e) {
            e.preventDefault();
            if (currentPage > 1) {
                fetchNotes(currentPage - 1);
            }
        });
        prevLi.appendChild(prevLink);
        paginationContainer.appendChild(prevLi);

        // Các số trang
        for (let page = 1; page <= totalPages; page++) {
            const li = document.createElement('li');
            li.className = `page-item ${page === currentPage ? 'active' : ''}`;
            const link = document.createElement('a');
            link.className = 'page-link';
            link.href = '#';
            link.textContent = page;
            link.addEventListener('click', function (e) {
                e.preventDefault();
                fetchNotes(page);
            });
            li.appendChild(link);
            paginationContainer.appendChild(li);
        }

        // Nút Next
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage >= totalPages ? 'disabled' : ''}`;
        const nextLink = document.createElement('a');
        nextLink.className = 'page-link';
        nextLink.href = '#';
        nextLink.innerHTML = '<i class="bi bi-chevron-right"></i>';
        nextLink.addEventListener('click', function (e) {
            e.preventDefault();
            if (currentPage < totalPages) {
                fetchNotes(currentPage + 1);
            }
        });
        nextLi.appendChild(nextLink);
        paginationContainer.appendChild(nextLi);
    }

    // Khởi tạo: Lấy trang đầu tiên
    fetchNotes(1);
});
</script>
{% endblock %}
