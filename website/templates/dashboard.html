{% extends 'base.html' %} {% block content %}
{% include 'shared_modal.html' %}
<div class="content p-4 flex-grow-1">
    <div class="title-block p-2 px-3 mb-3">
        <h5 class="fw-bold m-0">My Notes</h5>
    </div>
    
    <!-- Container cho notes -->
    <div id="myNotesContainer" class="dashboard-container d-flex flex-wrap gap-3 mb-5" data-limit="9">
        <!-- Notes sẽ được load ở đây -->
    </div>

    <div class="title-block p-2 px-3 mb-3">
        <h5 class="fw-bold m-0">Shared</h5>
    </div>

    <!-- Container cho shared Notes-->
    <div id="sharedNotesContainer" class="dashboard-shared-container d-flex flex-wrap gap-3 mb-5" data-limit="9" data-by-me="0">
        <!-- Notes sẽ được load ở đây -->
    </div>

    <!-- Nút tạo note mới -->
    <a href="/create-note"  
        class="btn btn-dark rounded-circle position-fixed"
        style="bottom: 30px; right: 30px; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center"
        >
        +
    </a>
</div>
{% endblock %}

{% block load_js %}
<script src="{{ url_for('static', filename='js/note_functions.js') }}"></script>
{% endblock load_js %}
