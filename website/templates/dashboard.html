{% extends 'base.html' %}
{% block content %}
<div class="content p-4 flex-grow-1">
    <div class="title-block p-2 px-3 mb-3">
        <h5 class="fw-bold m-0">My Notes</h5>
    </div>
    
    <!-- Container cho notes -->
    <div id="myNotesContainer" class="d-flex flex-wrap gap-3 mb-5">
        <!-- Notes sẽ được load ở đây -->
    </div>

    <div class="title-block p-2 px-3 mb-3">
        <h5 class="fw-bold m-0">Shared</h5>
    </div>
    <div class="d-flex flex-wrap gap-3 mb-5">
        <div class="note-card note-green position-relative p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <button class="btn btn-link p-0 border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editNoteModal">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-share-fill"></i> Share
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                <i class="bi bi-trash3-fill"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
        <div class="note-card note-blue position-relative p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <button class="btn btn-link p-0 border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editNoteModal">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-share-fill"></i> Share
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                <i class="bi bi-trash3-fill"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
        <div class="note-card note-purple position-relative p-3">
            <div class="note-header d-flex justify-content-between align-items-start pb-1">
                <strong><em>Tiêu đề</em></strong>
                <div class="dropdown">
                    <button class="btn btn-link p-0 border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editNoteModal">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-share-fill"></i> Share
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                <i class="bi bi-trash3-fill"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-separator"></div>
            <p class="mt-2">Nội dung</p>
        </div>
        <!-- Các card khác tương tự -->
    </div>

    <!-- Nút tạo note mới -->
    <button type="button" class="btn btn-dark rounded-circle position-fixed"
        style="bottom: 30px; right: 30px; width: 50px; height: 50px;"
        data-bs-toggle="modal" data-bs-target="#createNoteModal">
        +
    </button>

    <!-- Thêm mũi tên chuyển hướng -->
    <div class="arrow-redirect" id="redirectArrow" onclick="window.location.href='/all-my-notes'" style="display: none;">
        <i class="bi bi-arrow-right"></i>
        <div class="arrow-tooltip">View all notes</div>
    </div>
</div>

<!-- Đảm bảo script được load -->
<script src="{{ url_for('static', filename='js/note_functions.js') }}"></script>
{% endblock %}
