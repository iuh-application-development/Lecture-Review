<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- File CSS tùy chỉnh -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
<div class="d-flex" style="height: 100vh;">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between p-3 border-end">
        <div>
            <div class="sidebar-logo text-center mb-4">
                <i class="bi bi-house-door-fill fs-4"></i>
                <a href="/dashboard" class="nav-link text-dark">
                    <span class="fw-bold fs-5">Dashboard</span>
                </a>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-3">
                    <a class="nav-link text-dark active" href="/admin/">
                        <i class="bi bi-table"></i> Overview
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-dark" href="#">
                        <i class="bi bi-people-fill"></i> Users
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-dark" href="#">
                        <i class="bi bi-file-earmark-text-fill"></i> Content
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-dark" href="#">
                        <i class="bi bi-bar-chart-fill"></i> Analysis
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">
                        <i class="bi bi-gear-fill"></i> Setting
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main area -->
    <div class="main-area d-flex flex-column flex-grow-1">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
            <div style="width: 35px;"></div>
            <form class="d-flex w-50 justify-content-center">
                <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="dropdown">
                <img src="#" alt="User" class="rounded-circle me-2">
                <a href="#" class="dropdown-toggle text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">☰</a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Quản trị</a></li>
                    <li><a class="dropdown-item" href="#">Cập nhật thông tin</a></li>
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>

        <!-- Content (chỉ thay đổi phần này) -->
        <div class="content p-4 flex-grow-1">
            <!-- Hàng hiển thị 3 box thống kê -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="border rounded p-3 text-center">
                        <div class="fw-bold">Total User</div>
                        <div>100</div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="border rounded p-3 text-center">
                        <div class="fw-bold">Total Content</div>
                        <div>1000</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="border rounded p-3 text-center">
                        <div class="fw-bold">Active session</div>
                        <div>50</div>
                    </div>
                </div>
            </div>
        
            <!-- Hàng hiển thị Recent Activities và System Status -->
            <div class="row">
                <!-- Recent Activities -->
                <div class="col-md-6 mb-4 text-center">
                    <!-- Tiêu đề bên ngoài khối, căn giữa -->
                    <h5 class="fw-bold mb-3">Recent Activities</h5>
                    <!-- Khối nội dung full-width cột -->
                    <div class="border rounded p-3">
                        <ul class="list-unstyled text-start">
                            <li class="mb-2 d-flex align-items-center">
                                <i class="bi bi-person-plus-fill me-2"></i>
                                New user registered
                            </li>
                            <li class="mb-2 d-flex align-items-center">
                                <i class="bi bi-pencil-fill me-2"></i>
                                Content update
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-gear-fill me-2"></i>
                                Setting change
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- System Status -->
                <div class="col-md-6 mb-4 text-center">
                    <!-- Tiêu đề bên ngoài khối, căn giữa -->
                    <h5 class="fw-bold mb-3">System Status</h5>
                    <!-- Khối nội dung full-width cột -->
                    <div class="border rounded p-3 text-start">
                        <p class="mb-0">All systems running normally.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
